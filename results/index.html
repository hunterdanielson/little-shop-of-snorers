<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results</title>
</head>
<body>
    <h2>Session results: </h2>
    <h3>Session picked: </h3>
    <canvas id="session-results-picked"></canvas>
    <h3>Session displayed: </h3>
    <canvas id="session-results-displayed"></canvas>
    <h2>Total results: </h2>
    <h3>All picked: </h3>
    <canvas id="total-results-picked"></canvas>
    <h3>All Displayed: </h3>
    <canvas id="total-results-displayed"></canvas>

    <button id="start-over-button">Start New Session</button>
    <button id="reset-local-storage">Reset Local Storage</button>

    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
    <script src="results.js" type="module"></script>
</body>
</html>
